<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打 Victor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>打 Victor!</h1>
        <div class="instructions">
            點擊不同部位攻擊 Victor:<br>
            - 打眼鏡 👓<br>
            - 扯頭髮 ✂️<br>
            - 戳臉蛋 👆<br>
            (打到 10 下會變臉!)
        </div>
        <div class="score-board">
            分數: <span id="score">0</span>
        </div>
        
        <div class="character-container">
            <svg id="victor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- 頭部 -->
                <ellipse cx="100" cy="105" rx="48" ry="52" fill="#ffd770"/>
                
                <!-- 頭髮 (現代時尚造型) -->
                <g id="hair">
                    <!-- 基本髮型形狀 -->
                    <path d="M60 70 C75 20 125 20 140 70" fill="#000"/>
                    <!-- 時尚頂部 -->
                    <path d="M70 70 C90 15 110 15 130 70" fill="#000"/>
                    <!-- 造型髮絲 -->
                    <path d="M85 70 L95 25 L105 70" stroke="#000" stroke-width="4" fill="none"/>
                    <path d="M90 70 L100 20 L110 70" stroke="#000" stroke-width="4" fill="none"/>
                    <path d="M80 70 L90 30 L100 70" stroke="#000" stroke-width="3" fill="none"/>
                    <!-- 時尚側邊 -->
                    <path d="M65 70 C70 45 75 40 85 70" stroke="#000" stroke-width="3" fill="none"/>
                    <path d="M115 70 C125 40 130 45 135 70" stroke="#000" stroke-width="3" fill="none"/>
                    <!-- 層次感 -->
                    <path d="M75 70 L85 35 L95 70" stroke="#000" stroke-width="2" fill="none"/>
                    <path d="M105 70 L115 35 L125 70" stroke="#000" stroke-width="2" fill="none"/>
                    <!-- 細節紋理 -->
                    <path d="M80 70 Q95 25 110 70" stroke="#000" stroke-width="1.5" fill="none"/>
                    <path d="M85 70 Q100 20 115 70" stroke="#000" stroke-width="1.5" fill="none"/>
                    <path d="M90 70 Q100 30 110 70" stroke="#000" stroke-width="1" fill="none"/>
                </g>
                
                <!-- 眼鏡 (更大更方) -->
                <g id="glasses">
                    <rect x="60" y="75" width="35" height="32" fill="none" stroke="#000" stroke-width="4" rx="3"/>
                    <rect x="105" y="75" width="35" height="32" fill="none" stroke="#000" stroke-width="4" rx="3"/>
                    <line x1="95" y1="90" x2="105" y2="90" stroke="#000" stroke-width="4"/>
                    <line x1="60" y1="90" x2="50" y2="88" stroke="#000" stroke-width="4"/>
                    <line x1="140" y1="90" x2="150" y2="88" stroke="#000" stroke-width="4"/>
                </g>
                
                <!-- 眼睛 -->
                <ellipse cx="77" cy="91" rx="4" ry="3" fill="#000" class="eye"/>
                <ellipse cx="122" cy="91" rx="4" ry="3" fill="#000" class="eye"/>
                
                <!-- 眉毛 -->
                <g id="eyebrows">
                    <path d="M65 72 Q77 69 90 73" stroke="#000" stroke-width="2.5" fill="none"/>
                    <path d="M110 73 Q122 69 135 72" stroke="#000" stroke-width="2.5" fill="none"/>
                </g>
                
                <!-- 嘴巴 (可變表情) -->
                <path id="mouth" d="M85 125 Q100 130 115 125" stroke="#000" stroke-width="2" fill="none"/>
            </svg>
            <div id="speech-bubble" class="speech-bubble hidden">
                <p></p>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">重新開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

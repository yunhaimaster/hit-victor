<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打 Victor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>打 Victor!</h1>
        <div class="instructions">
            點擊不同部位攻擊 Victor:<br>
            - 打眼鏡 👓<br>
            - 扯頭髮 ✂️<br>
            - 戳臉蛋 👆<br>
            (打到 10 下會變臉!)
        </div>
        <div class="score-board">
            分數: <span id="score">0</span>
        </div>
        
        <div class="character-container">
            <svg id="victor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- 頭部 -->
                <ellipse cx="100" cy="105" rx="48" ry="52" fill="#ffd770"/>
                
                <!-- 頭髮 (更完整的覆蓋) -->
                <g id="hair">
                    <!-- 基本髮型形狀 -->
                    <path d="M60 70 C75 35 125 35 140 70" fill="#000"/>
                    <!-- 頭頂完整覆蓋 -->
                    <path d="M65 70 C85 30 115 30 135 70" fill="#000"/>
                    <!-- 兩側延伸 -->
                    <path d="M60 70 C65 60 70 55 75 70" stroke="#000" stroke-width="3" fill="none"/>
                    <path d="M125 70 C130 55 135 60 140 70" stroke="#000" stroke-width="3" fill="none"/>
                    <!-- 自然層次 -->
                    <path d="M70 70 C85 45 115 45 130 70" stroke="#000" stroke-width="2.5" fill="none"/>
                    <path d="M75 70 C90 40 110 40 125 70" stroke="#000" stroke-width="2" fill="none"/>
                    <!-- 髮流細節 -->
                    <path d="M80 70 Q100 35 120 70" stroke="#000" stroke-width="2" fill="none"/>
                    <path d="M85 70 Q100 45 115 70" stroke="#000" stroke-width="1.5" fill="none"/>
                </g>
                
                <!-- 眼鏡 (更大更方) -->
                <g id="glasses">
                    <rect x="60" y="75" width="35" height="32" fill="none" stroke="#000" stroke-width="4" rx="3"/>
                    <rect x="105" y="75" width="35" height="32" fill="none" stroke="#000" stroke-width="4" rx="3"/>
                    <line x1="95" y1="90" x2="105" y2="90" stroke="#000" stroke-width="4"/>
                    <line x1="60" y1="90" x2="50" y2="88" stroke="#000" stroke-width="4"/>
                    <line x1="140" y1="90" x2="150" y2="88" stroke="#000" stroke-width="4"/>
                </g>
                
                <!-- 眼睛 -->
                <ellipse cx="77" cy="91" rx="4" ry="3" fill="#000" class="eye"/>
                <ellipse cx="122" cy="91" rx="4" ry="3" fill="#000" class="eye"/>
                
                <!-- 眉毛 -->
                <g id="eyebrows">
                    <path d="M65 72 Q77 69 90 73" stroke="#000" stroke-width="2.5" fill="none"/>
                    <path d="M110 73 Q122 69 135 72" stroke="#000" stroke-width="2.5" fill="none"/>
                </g>
                
                <!-- 嘴巴 (可變表情) -->
                <path id="mouth" d="M85 125 Q100 130 115 125" stroke="#000" stroke-width="2" fill="none"/>
            </svg>
            <div id="speech-bubble" class="speech-bubble hidden">
                <p></p>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">重新開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

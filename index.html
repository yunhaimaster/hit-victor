<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打 Victor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>打 Victor!</h1>
        <div class="instructions">
            點擊不同部位攻擊 Victor:<br>
            - 打眼鏡 👓<br>
            - 扯頭髮 ✂️<br>
            - 戳臉蛋 👆<br>
            (打到 10 下會變臉!)
        </div>
        <div class="score-board">
            分數: <span id="score">0</span>
        </div>
        
        <div class="character-container">
            <svg id="victor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- 頭部 (更準確的形狀) -->
                <path d="M60 105 C60 65 85 45 100 45 C115 45 140 65 140 105 C140 140 120 155 100 155 C80 155 60 140 60 105" fill="#ffe0bd"/>
                
                <!-- 頭髮 (更蓬鬆的造型) -->
                <g id="hair">
                    <!-- 基本髮型 -->
                    <path d="M55 75 C65 20 135 20 145 75" fill="#8B4513"/>
                    <!-- 上揚前髮 -->
                    <path d="M70 75 C85 15 115 15 130 75" fill="#8B4513"/>
                    <path d="M80 75 C95 10 105 10 120 75" fill="#8B4513"/>
                    <!-- 髮絲細節 -->
                    <path d="M85 75 C95 25 105 25 115 75" stroke="#A0522D" stroke-width="2" fill="none"/>
                    <path d="M90 75 C100 20 110 20 120 75" stroke="#A0522D" stroke-width="2" fill="none"/>
                    <!-- 側邊造型 -->
                    <path d="M60 75 C65 50 70 45 75 75" stroke="#A0522D" stroke-width="2" fill="none"/>
                    <path d="M125 75 C130 45 135 50 140 75" stroke="#A0522D" stroke-width="2" fill="none"/>
                    <!-- 額外髮絲 -->
                    <path d="M75 75 Q90 30 105 75" stroke="#A0522D" stroke-width="1.5" fill="none"/>
                    <path d="M95 75 Q110 30 125 75" stroke="#A0522D" stroke-width="1.5" fill="none"/>
                    <!-- 前髮重點 -->
                    <path d="M90 75 C95 15 105 15 110 75" stroke="#A0522D" stroke-width="2.5" fill="none"/>
                    <path d="M85 75 C90 20 100 20 105 75" stroke="#A0522D" stroke-width="2" fill="none"/>
                </g>
                
                <!-- 眼鏡 (更粗框) -->
                <g id="glasses">
                    <rect x="63" y="78" width="32" height="30" fill="none" stroke="#000" stroke-width="2.5" rx="2"/>
                    <rect x="105" y="78" width="32" height="30" fill="none" stroke="#000" stroke-width="2.5" rx="2"/>
                    <line x1="95" y1="93" x2="105" y2="93" stroke="#000" stroke-width="2.5"/>
                    <line x1="63" y1="93" x2="53" y2="91" stroke="#000" stroke-width="2.5"/>
                    <line x1="137" y1="93" x2="147" y2="91" stroke="#000" stroke-width="2.5"/>
                </g>
                
                <!-- 眼睛 (更自然) -->
                <g id="eyes">
                    <path d="M75 94 Q80 91 85 94" stroke="#000" stroke-width="1.5" fill="none"/>
                    <path d="M115 94 Q120 91 125 94" stroke="#000" stroke-width="1.5" fill="none"/>
                    <circle cx="80" cy="94" r="3" fill="#000"/>
                    <circle cx="120" cy="94" r="3" fill="#000"/>
                </g>
                
                <!-- 眉毛 (更自然) -->
                <g id="eyebrows">
                    <path d="M70 75 Q80 73 90 75" stroke="#4a3000" stroke-width="2" fill="none"/>
                    <path d="M110 75 Q120 73 130 75" stroke="#4a3000" stroke-width="2" fill="none"/>
                </g>
                
                <!-- 嘴巴 (溫和微笑) -->
                <path id="mouth" d="M90 125 Q100 128 110 125" stroke="#000" stroke-width="1.5" fill="none"/>
            </svg>
            <div id="speech-bubble" class="speech-bubble hidden">
                <p></p>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">重新開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
